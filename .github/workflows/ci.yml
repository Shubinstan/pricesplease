name: GamePulse CI Pipeline

# Запускати цей пайплайн при кожному пуші в гілку main 
# або при створенні Pull Request'у
on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    # 1. Завантажуємо код на сервер GitHub
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. Встановлюємо Python
    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
        cache: 'pip' # Кешуємо залежності для швидкості

    # 3. Встановлюємо залежності
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # 4. Перевіряємо форматування за допомогою Black
    - name: Check formatting with Black
      run: |
        black --check src/

    # 5. Шукаємо помилки в синтаксисі за допомогою Flake8
    - name: Lint with Flake8
      run: |
        # Зупиняємо білд, якщо є фатальні синтаксичні помилки
        flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # Попередження про занадто довгі рядки (до 120 символів)
        flake8 src/ --count --max-complexity=10 --max-line-length=120 --statistics